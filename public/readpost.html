        <div class="detailform">
            <div class="form-container">
                <div class="forms">
                    <div class="headborder">
                        <span>車類</span>
                    </div>
                    <div class="formborder">
                        <span name="type"></span>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="manufacturer_id">車廠</label>
                    </div>

                    <div class="formborder">
                        <span name="manufacturer"></span>
                    </div>
                </div>

                <div class="forms">
                    <div class="headborder">
                        <label for="model">型號</label>
                    </div>
                    <div class="formborder">
                        <span name="model"></span>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="number_of_seats">座位</label>
                    </div>
                    <div class="formborder">
                        <span name="number_of_seats"></span>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="engineer_volume">容積</label>
                    </div>
                    <div class="formborder">
                        <span name="engineer_volume"></span><span>cc</span>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="auto_transmission">傳動</label>
                    </div>
                    <div class="formborder">
                        <span name="auto_transmission"></span>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="year_of_manufacturing">生產年份</label>
                    </div>
                    <div class="formborder">
                        <span name="year_of_manufacturing"></span>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="price">價格</label>
                    </div>
                    <div class="formborder">
                        <span>$</span><span name="price"></span>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="contactId">聯絡人</label>
                    </div>
                    <div class="formborder">
                        <a id="toAboutUser" href=""> <span name="contactId"></span></a>
                    </div>
                </div>
                <div class="forms">
                    <div class="headborder">
                        <label for="contacttel">聯絡電話</label>
                    </div>
                    <div class="formborder">
                        <span name="contactTel"></span>
                    </div>
                </div>

        <div class="replyAreaName">
            <div id="replyareaformtitle">留言區</div>
        </div>
        <div class="reply-area">
            <div class="reply-container">
                <div class="reply-info-container">

                    <div class="userIdentity">-</div>
                    <div class="userName">-</div>
                </div>
                <div class="reply-content-container">
                    <div class="postName">- </div>
                    <div class="replyContent">暫未有新留言</div>
                </div>
            </div>

        </div>
        <br>
        <div class="replyForm-container">
            <div id="replyareaformtitle">
                留言板
            </div>
            <div>你的名字：

                <span id="replyUserName">#id</span>
            </div>
            <div class="replyForm">
                <form id="replyForm" method="post" action="/reply">
                    <textarea name="reply" id="" cols="100" rows="10"></textarea>
                    <input type="submit" value="送出留言" class="btn" id="reply-submit-btn">
                    <input type="reset" value="清除" class="btn" id="reply-reset-btn">
                </form>
            </div>

        </div>
